<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="img-grid">
      <img class="img" src="images/image-product-desktop.jpg" alt="perfume image">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="perfume mobile image">
    </div>
    <div class="description">
      <p class="perfume">Perfume</p>
      <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <p class="before-price">$169.99</p>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt="">
        <p class="cart">Add to Cart</p>
      </button>
    </div>
  </div>
</body>

</html>
